<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Tambahkan CSS kustom Anda di sini -->
    <style>
      .section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .container {
        padding: 20px; /* Tambahkan padding ke kontainer */
    }
    .input {
      margin-bottom: 15px; /* Tambahkan margin bawah ke elemen input */
  }

      .image {
        width: 200px;
        height: 200px;
        background-color: #f1f1f1;
        border-radius: 50%;
      }

      .container {
        flex: 1;
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
      }

      .description {
        margin-top: 10px;
        color: #666;
      }

      .input {
        margin-top: 20px;
      }

      .text-wrapper {
        font-weight: bold;
      }

      .textfield {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px;
      }

      .info {
        margin-top: 10px;
        color: #d9534f;
        font-size: 12px;
      }

      .button {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .primary {
        flex: 2;
        text-align: center;
        padding: 10px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #007bff;
        cursor: pointer;
      }

      .title-2 {
        color: #fff;
        font-weight: bold;
      }

      .secondary {
        flex: 1;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #eee;
        cursor: pointer;
      }

      .secondary .title-2 {
        color: #000;
      }

      .vector {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 200px;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="image-container">
        <div class="image"></div>
        <img
          class="img"
          src="https://c.animaapp.com/Qi6OA7zC/img/image-2.png"
        />
      </div>
      <div class="container">
        <div class="title">Sign Up</div>
        <p class="description">Create a new account</p>
        <div class="input">
          <div class="text-wrapper">Username</div>
          <div class="textfield">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
            />
          </div>
          <div class="info">Required</div>
        </div>
        <div class="input">
          <div class="text-wrapper">Password</div>
          <div class="textfield">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <div class="info">Required</div>
        </div>
        <div class="button">
          <div class="primary" id="signup-button">
            <div class="title-2">Sign Up</div>
          </div>
          <a href="login.html" class="secondary">
            <div class="title-2">Cancel</div>
          </a>
        </div>
        <div class="error-message" id="signup-error-message"></div>
      </div>
      <img
        class="vector"
        src="https://c.animaapp.com/Qi6OA7zC/img/vector-200.svg"
      />
    </div>

    <script>
      // Fungsi untuk mengelola signup
      document.getElementById("signup-button").addEventListener("click", function () {
        // Mengambil nilai input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validasi input
        if (!username || !password) {
          document.getElementById("signup-error-message").textContent = "Fill Out First";
        } else {
          // Simpan nama pengguna di session storage atau lakukan tindakan lain sesuai kebutuhan Anda
          // Di sini, kami hanya mengarahkan ke halaman login sebagai contoh
          window.location.href = "login.html";
        }
        
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./img/powerflex.png"
  />

   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

   <!-- Css Styles -->
   <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="./css/flaticon.css" type="text/css">
   <link rel="stylesheet" href="./css/owl.carousel.min.css" type="text/css">
   <link rel="stylesheet" href="./css/barfiller.css" type="text/css">
   <link rel="stylesheet" href="./css/magnific-popup.css" type="text/css">
   <link rel="stylesheet" href="./css/slicknav.min.css" type="text/css">
   <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
    <!-- Tambahkan CSS kustom Anda di sini -->
    <style>
      .section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .image {
        width: 200px;
        height: 200px;
        background-color: #f1f1f1;
        border-radius: 50%;
      }

      .container {
        flex: 1;
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
      }

      .description {
        margin-top: 10px;
        color: #666;
      }

      .input {
        margin-top: 20px;
      }

      .text-wrapper {
        font-weight: bold;
      }

      .textfield {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 8px;
      }

      .info {
        margin-top: 10px;
        color: #d9534f;
        font-size: 12px;
      }

      .button {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .secondary {
        flex: 1;
        text-align: center;
        padding: 10px; /* Ukuran tombol Cancel yang tidak berubah */
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #eee;
        cursor: pointer;
      }

      .secondary .title-2 {
        color: #000; /* Ubah warna teks menjadi hitam */
      }

      .primary {
        flex: 2;
        text-align: center;
        padding: 10px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #007bff;
        cursor: pointer;
      }

      .title-2 {
        color: #fff;
        font-weight: bold;
      }

      .vector {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 200px;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .popup-button {
        margin-top: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
      }

      .login-link {
        margin-top: 10px; /* Mengubah margin-top menjadi 10px */
        text-align: center;
        font-weight: bold;
        font-size: 14px; /* Mengubah ukuran font menjadi 14px */
      }

      .login-link a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="image-container">
        <div class="image"></div>
        <img
          class="img"
          src="https://c.animaapp.com/Qi6OA7zC/img/image-2.png"
        />
      </div>
      <div class="container">
        <div class="title">Log in</div>
        <p class="description">Enter your credentials to log in</p>
        <div class="input">
          <div class="text-wrapper">Username</div>
          <div class="textfield">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
            />
          </div>
          <div class="info">Required</div>
        </div>
        <div class="input">
          <div class="text-wrapper">Password</div>
          <div class="textfield">
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <div class="info">Required</div>
        </div>
        <div class="button">
          <div class="primary" id="login-button">
            <div class="title-2">Log In</div>
          </div>
          <a href="index.html" class="secondary">
            <div class="title-2">Cancel</div>
          </a>
        </div>
        <div class="error-message" id="login-error-message"></div>
        <div class="login-link">
          <a href="signup.html">Belum memiliki akun? Daftar Disini</a>
        </div>
      </div>
      <img
        class="vector"
        src="https://c.animaapp.com/Qi6OA7zC/img/vector-200.svg"
      />
    </div>

    <!-- Popup untuk notifikasi -->
    <div class="popup" id="login-popup">
      <div class="popup-content">
        <p>Semoga Harimu Menyenangkan!</p>
        <a href="#" class="popup-button" id="login-popup-button">Oke</a>
      </div>
    </div>

    <script>
      // Fungsi untuk menampilkan popup
      function showLoginPopup() {
        document.getElementById("login-popup").style.display = "flex";
      }

      // Fungsi untuk mengelola login
      document.getElementById("login-button").addEventListener("click", function () {
        // Mengambil nilai input
        const username = document.getElementById("username").value;
        const loginPassword = document.getElementById("login-password").value;

        // Validasi input
        if (!username || !loginPassword) {
          document.getElementById("login-error-message").textContent = "Fill Out First";
        } else {
          // Simpan nama pengguna di session storage
          sessionStorage.setItem("username", username);

          // Tampilkan popup
          showLoginPopup();
        }
      });

      // Fungsi untuk menutup popup login
      document.getElementById("login-popup-button").addEventListener("click", function () {
        document.getElementById("login-popup").style.display = "none";
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
